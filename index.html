<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="post" action="https://6529fafc55b137ddc83f3ae1.mockapi.io/atividade-fixacao-3">
        <label for="name">Nome Completo:</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome" required> <br> <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required> <br> <br>

        <label for="birth">Data de Nascimento:</label>
        <input type="date" name="birth" id="birth" required> <br> <br>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="Somente números"> <br> <br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required> <br> <br>

        <button>Enviar</button>   
        <input type="reset" value="Limpar">    

    </form>
</body>
</html>
